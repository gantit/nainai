<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tu tienda online</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Usamos las fuentes que hemos importado */
      body {
        font-family: "Inter", sans-serif;
      }
      .font-display {
        font-family: "Pacifico", cursive;
      }
      /* Estilo para el loader/spinner, sin cambios */
      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      /* Pequeño ajuste para que el scroll sea más suave */
      html {
        scroll-behavior: smooth;
      }
    </style>
  </head>
  <body class="text-gray-800">
    <div id="app-container" class="mx-auto sm:p-6 lg:p-8">
      <header
        class="flex flex-col items-center pb-6 mb-8 text-center border-b-2 border-amber-200"
      >
        <div class="mb-4">
          <h1 class="text-5xl font-display text-cyan-700 pb-6">
            Crea tu Tiendecita
          </h1>
          <p class="-mt-1 text-gray-500">En 1 minuto</p>
        </div>
        <nav
          class="flex flex-col justify-center items-center space-y-3 sm:flex-row sm:space-y-0 sm:space-x-4"
        >
          <button
            id="show-shop-btn"
            class="px-5 py-2.5 text-sm brand-btn brand-btn-primary hidden"
          >
            Tienda
          </button>

          <a
            href="QR.pdf"
            download
            id="download-qr-btn"
            class="px-5 py-2.5 text-sm brand-btn brand-btn-secondary hidden"
            title="Descargar el código QR para imprimir"
          >
            Descargar QR
          </a>

          <button
            id="show-admin-btn"
            class="px-5 py-2.5 text-sm brand-btn brand-btn-outline hidden"
          >
            Crea tu producto
          </button>

          <button
            id="show-orders-btn"
            class="px-5 py-2.5 text-sm brand-btn brand-btn-accent hidden"
          >
            Pedidos
          </button>
        </nav>
      </header>

      <main id="shop-page">
        <h2 class="mb-8 text-3xl font-bold text-center text-cyan-800">
          Nuestros Tesoros
        </h2>

        <div
          id="product-grid"
          class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 md:gap-8 mx-4"
        >
          <div id="loading-products" class="py-10 text-center col-span-full">
            <div class="inline-block loader"></div>
            <p class="mt-4 text-gray-600">Cargando tesoros...</p>
          </div>
        </div>
      </main>

      <section id="admin-page" class="hidden">
        <div class="max-w-xl p-6 mx-auto bg-white shadow-lg sm:p-8 rounded-2xl">
          <form id="add-product-form" class="space-y-6">
            <div>
              <label
                for="product-name"
                class="block mb-1 text-sm font-medium text-gray-700"
                >Nombre del Producto</label
              >
              <input
                type="text"
                id="product-name"
                required
                class="w-full px-4 py-3 transition border border-gray-300 rounded-lg focus:ring-cyan-500 focus:border-cyan-500"
                placeholder="Ej: Collar 'Ola Turquesa'"
              />
            </div>

            <div>
              <label
                for="product-image"
                class="block mb-1 text-sm font-medium text-gray-700"
                >Foto del Producto</label
              >
              <input
                type="file"
                id="product-image"
                accept="image/*"
                class="w-full text-sm text-gray-500 cursor-pointer file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-cyan-50 file:text-cyan-700 hover:file:bg-cyan-100"
              />
              <img
                id="image-preview"
                src=""
                alt="Previsualización de la imagen"
                class="hidden w-auto mx-auto mt-4 rounded-lg shadow-sm max-h-60"
              />
              <div id="image-loader" class="hidden flex gap-3">
                <div
                  class="loader !w-5 !h-5 !border-2 !border-t-purple-500"
                ></div>
                <p class="ml-2 text-sm text-gray-500">
                  Creando la imagen perfecta...
                </p>
              </div>
              <p
                id="image-info"
                class="hidden mt-2 text-xs text-gray-500 text-center"
              ></p>
            </div>

            <div>
              <label
                for="product-description"
                class="block mb-1 text-sm font-medium text-gray-700"
                >Descripción</label
              >
              <div class="relative">
                <textarea
                  id="product-description"
                  rows="4"
                  required
                  class="w-full px-4 mb-10 py-3 transition border border-gray-300 rounded-lg focus:ring-cyan-500 focus:border-cyan-500"
                  placeholder="Describe brevemente el collar. ¿Qué conchas usaste? ¿En qué te inspiraste?"
                ></textarea>
                <button
                  type="button"
                  id="gemini-helper-btn"
                  class="absolute bottom-3 right-3 px-3 py-1.5 text-xs font-semibold text-white bg-gradient-to-r from-purple-500 to-pink-500 rounded-full hover:from-purple-600 hover:to-pink-600 transition-all shadow-md"
                >
                  ✨ ¡Ayúdame!
                </button>
              </div>
              <div id="gemini-loader" class="items-center hidden mt-2">
                <div
                  class="loader !w-5 !h-5 !border-2 !border-t-purple-500"
                ></div>
                <p class="ml-2 text-sm text-gray-500">
                  Creando una descripción mágica...
                </p>
              </div>
            </div>

            <div>
              <label
                for="product-price"
                class="block mb-1 text-sm font-medium text-gray-700"
                >Precio (€)</label
              >
              <input
                type="number"
                id="product-price"
                step="0.01"
                required
                class="w-full px-4 py-3 transition border border-gray-300 rounded-lg focus:ring-cyan-500 focus:border-cyan-500"
                placeholder="Ej: 15.50"
              />
            </div>

            <button
              type="submit"
              id="submit-product-btn"
              class="flex items-center justify-center w-full px-4 py-3 font-bold transition-colors rounded-lg shadow-lg brand-btn brand-btn-primary disabled:opacity-60 disabled:cursor-not-allowed"
            >
              <span id="submit-btn-text">Añadir Producto a la Tienda</span>
              <div
                id="submit-loader"
                class="loader !w-6 !h-6 !border-2 hidden"
              ></div>
            </button>
          </form>
        </div>
      </section>

      <section id="orders-page" class="hidden">
        <div class="max-w-4xl mx-auto">
          <h2 class="mb-8 text-3xl font-bold text-center brand-title">
            Gestión de Pedidos
          </h2>

          <div id="orders-loading" class="py-10 text-center">
            <div class="inline-block loader"></div>
            <p class="mt-4 text-gray-600">Cargando pedidos...</p>
          </div>

          <div id="orders-container" class="space-y-4"></div>
        </div>
      </section>

      <div
        id="notification"
        class="fixed hidden px-5 py-3 text-white transition-all duration-300 transform translate-y-16 bg-green-500 rounded-lg shadow-xl bottom-5 right-5"
      >
        Producto añadido con éxito!
      </div>

      <footer class="mt-12 text-center text-xs text-gray-500">
        Versión <span id="app-version">cargando...</span>
      </footer>

      <div
        id="order-modal"
        class="fixed inset-0 z-50 hidden bg-black bg-opacity-50 flex items-center justify-center p-4"
      >
        <div
          class="bg-white rounded-2xl max-w-md w-full p-6 shadow-xl border border-gray-200 brand-order-modal"
        >
          <h3 class="text-xl font-bold mb-4 brand-title">Hacer Pedido</h3>
          <p class="text-gray-600 mb-4 brand-order-intro">
            Producto:
            <span id="order-product-name" class="font-semibold"></span>
          </p>

          <form id="order-form" class="space-y-4">
            <div>
              <label
                for="customer-name"
                class="block text-sm font-medium text-gray-700 mb-1"
              >
                Tu nombre
              </label>
              <input
                type="text"
                id="customer-name"
                required
                class="brand-input w-full px-3 py-2 rounded-lg"
                placeholder="Ej: María García"
              />
            </div>

            <div>
              <label
                for="customer-address"
                class="block text-sm font-medium text-gray-700 mb-1"
              >
                Dirección de entrega
              </label>
              <textarea
                id="customer-address"
                required
                rows="3"
                class="brand-input w-full px-3 py-2 rounded-lg"
                placeholder="Ej: Calle Mayor 15, cerca de la farmacia"
              ></textarea>
            </div>

            <div>
              <label
                for="customer-phone"
                class="block text-sm font-medium text-gray-700 mb-1"
              >
                Teléfono (opcional)
              </label>
              <input
                type="tel"
                id="customer-phone"
                class="brand-input w-full px-3 py-2 rounded-lg"
                placeholder="Ej: 666 123 456"
              />
            </div>

            <div class="flex gap-3 pt-4">
              <button
                type="button"
                onclick="closeOrderModal()"
                class="flex-1 brand-btn brand-btn-outline text-sm py-2"
              >
                Cancelar
              </button>
              <button
                type="submit"
                class="flex-1 brand-btn brand-btn-primary text-sm py-2"
              >
                Confirmar Pedido
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="config.js"></script>
    <script src="version.js"></script>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
